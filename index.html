<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNexus Bot</title>
    <!-- External CSS files -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/components.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <link rel="stylesheet" href="/static/css/responsive.css">
</head>
<body>
    <!-- Floating bubbles background -->
    <div class="bubbles" id="bubbles"></div>

    <header>
        <!-- 3D rotating cube logo -->
        <div class="logo-container">
            <div class="cube">
                <div class="cube-face front">T</div>
                <div class="cube-face back">N</div>
                <div class="cube-face right">B</div>
                <div class="cube-face left">H</div>
                <div class="cube-face top">A</div>
                <div class="cube-face bottom">I</div>
            </div>
        </div>
        <h1>TechNexus Bot</h1>
    </header>

    <div class="container">
        <!-- Chat section at the top -->
        <section class="chat-section">
            <h2>Ask About Tech Events</h2>
            <div id="chat-history"></div>
            <div id="chat-input-area">
                <input type="text" id="chat-input" placeholder="e.g., 'Hackathons in May'">
                <button id="chat-send-button" class="pulse">Send</button>
            </div>
            <div id="chat-status" style="font-size: 0.8rem; color: var(--text-color); margin-top: 0.5rem; text-align: center;"></div>
        </section>

        <!-- Events section -->
        <section class="events-section">
            <h2>Upcoming Events</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search events by keyword...">
                <button id="search-button" class="pulse">Search</button>
            </div>

            <div id="loading">Loading events...</div>
            <div id="error-message" style="display: none;"></div>
            <div id="events-list"></div>
        </section>
    </div>

    <footer>
        <p>Event data sourced via API. Â© 2025 TechNexus Bot</p>
    </footer>

    <!-- External JavaScript -->
    <script src="/static/js/main.js"></script>
</body>
</html>
